<!DOCTYPE html>
<html>
<head>
  <!-- inject:css -->
  <link rel="stylesheet" href="../app/vendor/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="../app/vendor/css/bootstrap.min.css">
  <link rel="stylesheet" href="../app/style/main.css">
  <!-- endinject -->
</head>

<body ng-app="dasherApp">

  <div class="container" ng-controller="PasswordController as password">
    <div class="panel row">
      <div class="col-centered">
        <div class="col-xs-12 col-md-6 col-lg-3 col-centered input-group">
          <label>Passwords</label>
          <input class="form-control" type="number" ng-model="password.amount"/>
        </div>
        <div class="col-xs-12 col-md-6 col-lg-3 col-centered input-group">
          <label>Letters</label>
          <input class="form-control" type="number" ng-model="password.letters"/>
        </div>
        <div class="col-xs-12 col-md-6 col-lg-3 col-centered input-group">
          <label>Numbers</label>
          <input class="form-control" type="number" ng-model="password.numbers"/>
        </div>
        <div class="col-xs-12 col-md-6 col-lg-3 col-centered input-group">
          <label>Symbols</label>
          <input class="form-control" type="number" ng-model="password.symbols"/>
        </div>
        <div class="col-xs-12 col-md-6 col-lg-3 input-group col-centered">
          <input class="form-control" type="submit" ng-click="password.createPasswords()" />
        </div>
      </div>
    </div>

    <p ng-model="passwords">
    </p>
  </div>
  <!-- inject:js -->
  <script src="../app/vendor/jquery.js"></script>
  <script src="../app/vendor/angular.js"></script>
  <script src="../app/vendor/angular-animate.js"></script>
  <script src="../app/vendor/angular-route.js"></script>
  <script src="../app/vendor/angular-sanitize.js"></script>
  <script src="../app/vendor/angular-touch.js"></script>
  <script src="../app/vendor/lodash.js"></script>
  <script src="../app/vendor/js/bootstrap.min.js"></script>
  <script src="../app/app.js"></script>
  <script src="../app/app.constants.js"></script>
  <script src="../app/password/password.controller.js"></script>
  <!-- endinject -->
</body>
</html>
